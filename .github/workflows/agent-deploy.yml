name: Deploy Agent Engine

on:
  push:
    branches:
      - main
    paths:
      - "app/adk/**"
      - ".github/workflows/agent-deploy.yml"
    tags:
      - "app-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  detect-agents:
    name: Detect Agents
    runs-on: ubuntu-latest
    outputs:
      agents: ${{ steps.find-agents.outputs.agents }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find all agents
        id: find-agents
        uses: ./.github/actions/find-agents

  deploy:
    name: Deploy ${{ matrix.agent }}
    needs: detect-agents
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 30

    strategy:
      matrix:
        agent: ${{ fromJson(needs.detect-agents.outputs.agents) }}
      fail-fast: false

    environment: ${{ (startsWith(github.ref, 'refs/tags/app-v') || github.event.inputs.environment == 'prod') && 'production' || 'development' }}

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: asia-northeast1
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment environment
        id: env
        uses: ./.github/actions/decide-environment
        with:
          tag_prefix: "app-v"
          input_environment: ${{ github.event.inputs.environment }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install ADK
        run: |
          pip install "google-cloud-aiplatform[adk,agent_engines]>=1.133.0"

      - name: Deploy ${{ matrix.agent }} to Agent Engine
        working-directory: app/adk/agents
        run: |
          echo "Deploying agent: ${{ matrix.agent }} to ${{ steps.env.outputs.environment }}"

          adk deploy agent_engine \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --staging_bucket=gs://${{ env.PROJECT_ID }}-staging \
            --display_name="aizap-${{ matrix.agent }}" \
            ${{ matrix.agent }}
