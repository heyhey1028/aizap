name: Deploy Agent Engine

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      agent:
        description: "Agent to deploy"
        required: true
        default: "health_advisor"
        type: string
      display_name:
        description: "Display name for Agent Engine"
        required: false
        default: ""
        type: string

jobs:
  deploy:
    name: Deploy to Agent Engine
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 30

    environment: ${{ github.event.inputs.environment == 'prod' && 'production' || 'development' }}

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: asia-northeast1
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"  # Agent Engine は Python 3.10〜3.12 のみサポート

      - name: Install ADK
        run: |
          pip install "google-cloud-aiplatform[adk,agent_engines]>=1.133.0"

      - name: Deploy Agent to Agent Engine
        working-directory: app/adk/agents
        run: |
          DISPLAY_NAME="${{ github.event.inputs.display_name }}"
          if [ -z "$DISPLAY_NAME" ]; then
            DISPLAY_NAME="aizap-${{ github.event.inputs.agent }}"
          fi

          adk deploy agent_engine \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --staging_bucket=gs://${{ env.PROJECT_ID }}-staging \
            --display_name="${DISPLAY_NAME}" \
            ${{ github.event.inputs.agent }}
