name: Deploy Agent Engine

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  detect-agents:
    name: Detect Agents
    runs-on: ubuntu-latest
    outputs:
      agents: ${{ steps.find-agents.outputs.agents }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find all agents
        id: find-agents
        run: |
          # agents/ 配下のディレクトリを検出（__pycache__ を除外）
          AGENTS=$(find app/adk/agents -mindepth 1 -maxdepth 1 -type d ! -name '__pycache__' -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "agents=${AGENTS}" >> $GITHUB_OUTPUT
          echo "Found agents: ${AGENTS}"

  deploy:
    name: Deploy ${{ matrix.agent }}
    needs: detect-agents
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 30

    strategy:
      matrix:
        agent: ${{ fromJson(needs.detect-agents.outputs.agents) }}
      fail-fast: false

    environment: ${{ github.event.inputs.environment == 'prod' && 'production' || 'development' }}

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: asia-northeast1
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"  # Agent Engine は Python 3.10〜3.12 のみサポート

      - name: Install ADK
        run: |
          pip install "google-cloud-aiplatform[adk,agent_engines]>=1.133.0"

      - name: Deploy ${{ matrix.agent }} to Agent Engine
        working-directory: app/adk/agents
        run: |
          echo "Deploying agent: ${{ matrix.agent }}"

          adk deploy agent_engine \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --staging_bucket=gs://${{ env.PROJECT_ID }}-staging \
            --display_name="aizap-${{ matrix.agent }}" \
            ${{ matrix.agent }}
