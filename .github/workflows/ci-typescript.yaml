# .github/workflows/ci-typescript.yaml
name: ci for typescript

on:
  pull_request:
    paths:
      - 'app/bff/**'
      - 'app/worker/**'
      - '.github/workflows/ci-typescript.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 変更があったサービス (bff, worker) を検知し、動的マトリックスを生成
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            bff:
              - 'app/bff/**'
            worker:
              - 'app/worker/**'

      - name: Set matrix
        id: set-matrix
        run: |
          apps=()
          if [ "${{ steps.filter.outputs.bff }}" == "true" ]; then
            apps+=("bff")
          fi
          if [ "${{ steps.filter.outputs.worker }}" == "true" ]; then
            apps+=("worker")
          fi
          if [ ${#apps[@]} -eq 0 ]; then
            echo "matrix={\"app\":[]}" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            json=$(printf '%s\n' "${apps[@]}" | jq -R . | jq -s -c '{app: .}')
            echo "matrix=$json" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  ci:
    name: ci (${{ matrix.app }})
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}
    defaults:
      run:
        working-directory: app/${{ matrix.app }}
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ matrix.app }}-${{ hashFiles(format('app/{0}/pnpm-lock.yaml', matrix.app)) }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ matrix.app }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check format
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
