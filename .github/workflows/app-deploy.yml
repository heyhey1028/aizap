name: App Deploy

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/app-deploy.yml"
    tags:
      - "app-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      services:
        description: "Services to deploy (comma-separated, leave blank for all)"
        required: false
        default: ""
        type: string

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      bff: ${{ steps.changes.outputs.bff }}
      worker: ${{ steps.changes.outputs.worker }}
      workflow: ${{ steps.changes.outputs.workflow }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          base: ${{ github.event.before }}
          filters: |
            bff:
              - 'app/bff/**'
            worker:
              - 'app/worker/**'
            workflow:
              - '.github/workflows/app-deploy.yml'

  build-and-deploy:
    name: Build and Deploy
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 30

    environment: ${{ (startsWith(github.ref, 'refs/tags/app-v') || github.event.inputs.environment == 'prod') && 'production' || 'development' }}

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: asia-northeast1
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment environment
        id: env
        uses: ./.github/actions/decide-environment
        with:
          tag_prefix: "app-v"
          input_environment: ${{ github.event.inputs.environment }}

      - name: Decide services to deploy
        id: services
        uses: ./.github/actions/decide-services
        with:
          manual_services: ${{ github.event.inputs.services }}
          tag_prefix: "app-v"
          workflow_changed: ${{ needs.detect-changes.outputs.workflow }}
          bff_changed: ${{ needs.detect-changes.outputs.bff }}
          worker_changed: ${{ needs.detect-changes.outputs.worker }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set run/region ${{ env.REGION }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "suffix=${{ github.sha }}-${{ github.run_id }}" >> $GITHUB_OUTPUT
          else
            echo "suffix=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      # BFF
      - name: Get current BFF image
        id: current-bff
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-bff
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Build BFF
        id: build-bff
        if: steps.services.outputs.deploy_bff == 'true'
        uses: ./.github/actions/cloud-build
        with:
          source_dir: ./app/bff
          image_uri: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/aizap-images/bff:${{ steps.tag.outputs.suffix }}
          region: ${{ env.REGION }}

      - name: Set BFF image
        id: image-bff
        run: |
          if [[ "${{ steps.services.outputs.deploy_bff }}" == "true" ]]; then
            echo "uri=${{ steps.build-bff.outputs.image_uri }}" >> $GITHUB_OUTPUT
          else
            echo "uri=${{ steps.current-bff.outputs.image_uri }}" >> $GITHUB_OUTPUT
          fi

      # Worker
      - name: Get current Worker image
        id: current-worker
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-worker
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Build Worker
        id: build-worker
        if: steps.services.outputs.deploy_worker == 'true'
        uses: ./.github/actions/cloud-build
        with:
          source_dir: ./app/worker
          image_uri: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/aizap-images/worker:${{ steps.tag.outputs.suffix }}
          region: ${{ env.REGION }}

      - name: Set Worker image
        id: image-worker
        run: |
          if [[ "${{ steps.services.outputs.deploy_worker }}" == "true" ]]; then
            echo "uri=${{ steps.build-worker.outputs.image_uri }}" >> $GITHUB_OUTPUT
          else
            echo "uri=${{ steps.current-worker.outputs.image_uri }}" >> $GITHUB_OUTPUT
          fi

      - name: Get Agent Engine ID
        id: agent-engine
        uses: ./.github/actions/get-agent-engine-id
        with:
          display_name: aizap-health_advisor
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      # Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.14"

      - name: Terraform Init
        working-directory: infra/${{ steps.env.outputs.environment }}
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/${{ steps.env.outputs.environment }}
        run: |
          terraform plan -no-color -input=false \
            -var=project_id=${{ env.PROJECT_ID }} \
            -var=region=${{ env.REGION }} \
            -var=environment=${{ steps.env.outputs.environment }} \
            -var=image_bff=${{ steps.image-bff.outputs.uri }} \
            -var=image_worker=${{ steps.image-worker.outputs.uri }} \
            -var=agent_engine_resource_id=${{ steps.agent-engine.outputs.agent_engine_id }}

      - name: Terraform Apply
        working-directory: infra/${{ steps.env.outputs.environment }}
        run: |
          terraform apply -auto-approve -input=false \
            -var=project_id=${{ env.PROJECT_ID }} \
            -var=region=${{ env.REGION }} \
            -var=environment=${{ steps.env.outputs.environment }} \
            -var=image_bff=${{ steps.image-bff.outputs.uri }} \
            -var=image_worker=${{ steps.image-worker.outputs.uri }} \
            -var=agent_engine_resource_id=${{ steps.agent-engine.outputs.agent_engine_id }}

      - name: Run Prisma migration job
        if: steps.services.outputs.deploy_worker == 'true'
        run: |
          gcloud run jobs execute aizap-db-migrate --region ${{ env.REGION }} --wait
