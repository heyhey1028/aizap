name: App Deploy

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/app-deploy.yml"
    tags:
      - "app-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      services:
        description: "Services to deploy (comma-separated, leave blank for all)"
        required: false
        default: ""
        type: string

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      bff: ${{ steps.changes.outputs.bff }}
      worker: ${{ steps.changes.outputs.worker }}
      workflow: ${{ steps.changes.outputs.workflow }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            bff:
              - 'app/bff/**'
            worker:
              - 'app/worker/**'
            workflow:
              - '.github/workflows/app-deploy.yml'

  build-and-deploy:
    name: Build and Deploy
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 30

    environment: ${{ (startsWith(github.ref, 'refs/tags/app-v') || github.event.inputs.environment == 'prod') && 'production' || 'development' }}

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: asia-northeast1
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment environment
        id: env
        run: |
          if [[ "$GITHUB_REF" == refs/tags/app-v* ]] || [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            echo "ENVIRONMENT=prod" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_OUTPUT
          fi

      - name: Decide services to deploy
        id: services
        run: |
          MANUAL_SERVICES="${{ github.event.inputs.services }}"

          if [ -n "$MANUAL_SERVICES" ]; then
            DEPLOY_BFF=$([[ "$MANUAL_SERVICES" == *"bff"* ]] && echo 'true' || echo 'false')
            DEPLOY_WORKER=$([[ "$MANUAL_SERVICES" == *"worker"* ]] && echo 'true' || echo 'false')
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -z "$MANUAL_SERVICES" ]; then
            DEPLOY_BFF=true
            DEPLOY_WORKER=true
          elif [[ "$GITHUB_REF" == refs/tags/app-v* ]]; then
            DEPLOY_BFF=true
            DEPLOY_WORKER=true
          elif [[ "${{ needs.detect-changes.outputs.workflow }}" == "true" ]]; then
            DEPLOY_BFF=true
            DEPLOY_WORKER=true
          else
            DEPLOY_BFF=${{ needs.detect-changes.outputs.bff }}
            DEPLOY_WORKER=${{ needs.detect-changes.outputs.worker }}
          fi

          echo "DEPLOY_BFF=${DEPLOY_BFF}" >> $GITHUB_OUTPUT
          echo "DEPLOY_WORKER=${DEPLOY_WORKER}" >> $GITHUB_OUTPUT
          echo "Deploy targets: BFF=${DEPLOY_BFF}, Worker=${DEPLOY_WORKER}"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set run/region ${{ env.REGION }}

      # BFF
      - name: Get current BFF image
        id: current-bff
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-bff
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Build BFF
        id: build-bff
        if: steps.services.outputs.DEPLOY_BFF == 'true'
        uses: ./.github/actions/cloud-build
        with:
          source_dir: ./app/bff
          image_uri: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/aizap-images/bff:${{ github.sha }}
          region: ${{ env.REGION }}

      - name: Set BFF image
        id: image-bff
        run: |
          if [[ "${{ steps.services.outputs.DEPLOY_BFF }}" == "true" ]]; then
            echo "uri=${{ steps.build-bff.outputs.image_uri }}" >> $GITHUB_OUTPUT
          else
            echo "uri=${{ steps.current-bff.outputs.image_uri }}" >> $GITHUB_OUTPUT
          fi

      # Worker
      - name: Get current Worker image
        id: current-worker
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-worker
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Build Worker
        id: build-worker
        if: steps.services.outputs.DEPLOY_WORKER == 'true'
        uses: ./.github/actions/cloud-build
        with:
          source_dir: ./app/worker
          image_uri: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/aizap-images/worker:${{ github.sha }}
          region: ${{ env.REGION }}

      - name: Set Worker image
        id: image-worker
        run: |
          if [[ "${{ steps.services.outputs.DEPLOY_WORKER }}" == "true" ]]; then
            echo "uri=${{ steps.build-worker.outputs.image_uri }}" >> $GITHUB_OUTPUT
          else
            echo "uri=${{ steps.current-worker.outputs.image_uri }}" >> $GITHUB_OUTPUT
          fi

      # Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.14"

      - name: Terraform Init
        working-directory: infra/${{ steps.env.outputs.ENVIRONMENT }}
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/${{ steps.env.outputs.ENVIRONMENT }}
        run: |
          terraform plan -no-color -input=false \
            -var=project_id=${{ env.PROJECT_ID }} \
            -var=region=${{ env.REGION }} \
            -var=environment=${{ steps.env.outputs.ENVIRONMENT }} \
            -var=image_bff=${{ steps.image-bff.outputs.uri }} \
            -var=image_worker=${{ steps.image-worker.outputs.uri }}

      - name: Terraform Apply
        working-directory: infra/${{ steps.env.outputs.ENVIRONMENT }}
        run: |
          terraform apply -auto-approve -input=false \
            -var=project_id=${{ env.PROJECT_ID }} \
            -var=region=${{ env.REGION }} \
            -var=environment=${{ steps.env.outputs.ENVIRONMENT }} \
            -var=image_bff=${{ steps.image-bff.outputs.uri }} \
            -var=image_worker=${{ steps.image-worker.outputs.uri }}
