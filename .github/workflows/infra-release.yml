name: Infrastructure Release

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/infra-release.yml"
    tags:
      - "infra-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 30

    # infra-v* tag -> production, main push -> development, workflow_dispatch respects input
    environment: ${{ (startsWith(github.ref, 'refs/tags/infra-v') || github.event.inputs.environment == 'prod') && 'production' || 'development' }}

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: asia-northeast1
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decide target environment
        id: decide-env
        uses: ./.github/actions/decide-environment
        with:
          tag_prefix: "infra-v"
          input_environment: ${{ github.event.inputs.environment }}

      - name: Set TF_ENV
        run: echo "TF_ENV=${{ steps.decide-env.outputs.environment }}" >> "$GITHUB_ENV"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.14"

      - name: Terraform Init
        working-directory: infra/${{ env.TF_ENV }}
        run: terraform init

      - name: Terraform Validate
        working-directory: infra/${{ env.TF_ENV }}
        run: terraform validate

      - name: Get current BFF image
        id: current-bff
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-bff
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Get current Worker image
        id: current-worker
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-worker
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Agent Engine ID
        id: agent-engine
        uses: ./.github/actions/get-agent-engine-id
        with:
          display_name: aizap-health_advisor
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Terraform Plan (Pre-Apply Check)
        working-directory: infra/${{ env.TF_ENV }}
        run: |
          terraform plan -no-color -input=false \
            -var=project_id=${{ env.PROJECT_ID }} \
            -var=region=${{ env.REGION }} \
            -var=environment=${{ env.TF_ENV }} \
            -var=image_bff=${{ steps.current-bff.outputs.image_uri }} \
            -var=image_worker=${{ steps.current-worker.outputs.image_uri }} \
            -var=agent_engine_resource_id=${{ steps.agent-engine.outputs.agent_engine_id }}

      - name: Terraform Apply
        working-directory: infra/${{ env.TF_ENV }}
        run: |
          terraform apply -auto-approve -input=false \
            -var=project_id=${{ env.PROJECT_ID }} \
            -var=region=${{ env.REGION }} \
            -var=environment=${{ env.TF_ENV }} \
            -var=image_bff=${{ steps.current-bff.outputs.image_uri }} \
            -var=image_worker=${{ steps.current-worker.outputs.image_uri }} \
            -var=agent_engine_resource_id=${{ steps.agent-engine.outputs.agent_engine_id }}

      - name: Get BFF image (for verification)
        if: always()
        id: verify-bff
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-bff
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Worker image (for verification)
        if: always()
        id: verify-worker
        uses: ./.github/actions/get-cloud-run-image
        with:
          service_name: aizap-worker
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Terraform Plan (Verify No Drift)
        if: always()
        working-directory: infra/${{ env.TF_ENV }}
        run: |
          terraform plan -detailed-exitcode -no-color -input=false \
            -var=project_id=${{ env.PROJECT_ID }} \
            -var=region=${{ env.REGION }} \
            -var=environment=${{ env.TF_ENV }} \
            -var=image_bff=${{ steps.verify-bff.outputs.image_uri }} \
            -var=image_worker=${{ steps.verify-worker.outputs.image_uri }} \
            -var=agent_engine_resource_id=${{ steps.agent-engine.outputs.agent_engine_id }} || exit 0
